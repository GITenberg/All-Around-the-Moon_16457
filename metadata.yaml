description: "Around the Moon (French: Autour de la Lune, 1870), Jules Verne's sequel\
  \ to From the Earth to the Moon, is a science fiction novel which continues the\
  \ trip to the moon which was only partially described in the previous novel. It\
  \ was later combined with From the Earth to the Moon to create A Trip to the Moon\
  \ and Around It. From the Earth to the Moon and Around the Moon served as the basis\
  \ for the film A Trip to the Moon.\n From Wikipedia (CC BY-SA)."
